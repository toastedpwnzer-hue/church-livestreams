<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Woodland Forest Church Livestreams</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(180deg, #dff5df 0%, #f7fff7 100%);
      color: #203820;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      margin-top: 25px;
      text-align: center;
    }

    header h1 {
      font-size: 2em;
      color: #204820;
      margin-bottom: 0.2em;
    }

    header p {
      color: #3f603f;
      font-weight: 500;
      margin-bottom: 20px;
    }

    #player-container {
      width: 90%;
      max-width: 800px;
      aspect-ratio: 16 / 9;
      background: #000;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 5px 20px rgba(0,0,0,0.15);
      margin-bottom: 25px;
    }

    #player {
      width: 100%;
      height: 100%;
      border: none;
    }

    #gallery {
      display: flex;
      overflow-x: auto;
      gap: 14px;
      padding: 15px 20px;
      width: 95%;
      max-width: 850px;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    .video {
      background: #e6f5e6;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      min-width: 200px;
      flex-shrink: 0;
    }

    .video:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .video img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      display: block;
    }

    .video-title {
      padding: 8px;
      font-weight: 500;
      text-align: center;
      color: #274827;
      font-size: 0.9em;
    }

    .tag {
      display: inline-block;
      background: #8dd88d;
      color: #fff;
      font-weight: 600;
      border-radius: 8px;
      padding: 2px 8px;
      font-size: 0.75em;
      margin-bottom: 6px;
    }

    #chat-container {
      background: #ebf9eb;
      border-radius: 15px;
      box-shadow: 0 3px 12px rgba(0,0,0,0.08);
      margin: 25px auto 50px;
      width: 90%;
      max-width: 800px;
      height: 480px;
      overflow: hidden;
    }

    iframe {
      border: none;
    }

    footer {
      color: #506b50;
      margin-bottom: 20px;
      font-size: 0.9em;
    }

    @media (max-width: 600px) {
      .video img { height: 100px; }
      .video { min-width: 160px; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Woodland Forest Church Livestreams</h1>
    <p>Watch, reflect, and share your thoughts</p>
  </header>

  <div id="player-container">
    <iframe id="player" allowfullscreen></iframe>
  </div>

  <div id="gallery">Loading livestreams...</div>

  <div id="chat-container"></div>

  <footer>© Woodland Forest Church • Hosted with ❤️</footer>

  <script>
    const workerURL = "https://yellow-salad-c4bb.toastedpwnzer.workers.dev";
    const channelId = "UCfF7HSTeylvLgGzCL_N8y_g";

    async function loadVideos() {
      try {
        const res = await fetch(`${workerURL}/?channel=${channelId}`);
        const text = await res.text();
        const parser = new DOMParser();
        const xml = parser.parseFromString(text, "text/xml");

        const entries = xml.querySelectorAll("entry");
        const gallery = document.getElementById("gallery");
        gallery.innerHTML = "";

        if (entries.length === 0) {
          gallery.textContent = "No livestreams found.";
          return;
        }

        entries.forEach((entry, index) => {
          const title = entry.querySelector("title").textContent;
          const link = entry.querySelector("link").getAttribute("href");
          const published = new Date(entry.querySelector("published").textContent);
          const videoId = new URL(link).searchParams.get("v");
          const thumb = `https://img.youtube.com/vi/${videoId}/hqdefault.jpg`;

          // Format date to something like "Oct 13, 2025"
          const dateStr = published.toLocaleDateString("en-US", { month: "short", day: "numeric", year: "numeric" });

          const tag = index === 0 ? `<div class="tag">This Week’s Worship</div>` : "";

          const videoDiv = document.createElement("div");
          videoDiv.className = "video";
          videoDiv.innerHTML = `
            ${tag}
            <img src="${thumb}" alt="${title}" />
            <div class="video-title">${title}<br><small>${dateStr}</small></div>
          `;
          videoDiv.onclick = () => playVideo(videoId);
          gallery.appendChild(videoDiv);

          if (index === 0) playVideo(videoId);
        });
      } catch (e) {
        console.error("Error loading videos:", e);
        document.getElementById("gallery").textContent = "Could not load videos.";
      }
    }

    function playVideo(id) {
      const iframe = document.getElementById("player");
      iframe.src = `https://www.youtube.com/embed/${id}?autoplay=1`;

      // Sanitize video ID for Tlk.io
      const cleanId = id.replace(/[^a-zA-Z0-9]/g, "").toLowerCase();
      const chatRoom = `woodlandforest-${cleanId}`;

      const chat = document.getElementById("chat-container");
      chat.innerHTML = `
        <iframe 
          src="https://tlk.io/${chatRoom}" 
          width="100%" 
          height="100%" 
          frameborder="0"
          style="border-radius:10px;">
        </iframe>
      `;
    }

    loadVideos();
  </script>
</body>
</html>
