<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Woodland Forest Church Livestreams</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #cde9cd, #f5fff5);
      color: #1a331a;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      margin-top: 30px;
      text-align: center;
    }

    header h1 {
      font-size: 2em;
      margin-bottom: 0.2em;
    }

    header p {
      color: #375937;
      font-weight: 500;
    }

    #player-container {
      width: 90%;
      max-width: 800px;
      aspect-ratio: 16 / 9;
      background: #000;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 5px 20px rgba(0,0,0,0.15);
      margin-top: 30px;
    }

    #player {
      width: 100%;
      height: 100%;
      border: none;
    }

    #gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 30px;
      width: 90%;
      max-width: 1000px;
      box-sizing: border-box;
    }

    .video {
      background: #e6f4e6;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .video:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    .video img {
      width: 100%;
      display: block;
    }

    .video-title {
      padding: 10px;
      font-weight: 600;
      text-align: center;
      color: #244224;
    }

    #chat-container {
      background: #e9fce9;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin: 30px auto 60px;
      width: 90%;
      max-width: 800px;
      height: 500px;
      padding: 10px;
      overflow: hidden;
    }

    iframe {
      border: none;
    }

    footer {
      color: #3d5f3d;
      margin-bottom: 20px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header>
    <h1>Woodland Forest Church Livestreams</h1>
    <p>Watch, reflect, and share your thoughts</p>
  </header>

  <div id="player-container">
    <iframe id="player" allowfullscreen></iframe>
  </div>

  <div id="gallery">Loading livestreams...</div>

  <div id="chat-container"></div>

  <footer>© Woodland Forest Church • Powered by GitHub & Cloudflare</footer>

  <script>
    const workerURL = "https://yellow-salad-c4bb.toastedpwnzer.workers.dev";
    const channelId = "UCfF7HSTeylvLgGzCL_N8y_g";

    async function loadVideos() {
      try {
        const res = await fetch(`${workerURL}/?channel=${channelId}`);
        const text = await res.text();
        const parser = new DOMParser();
        const xml = parser.parseFromString(text, "text/xml");

        const entries = xml.querySelectorAll("entry");
        const gallery = document.getElementById("gallery");
        gallery.innerHTML = "";

        if (entries.length === 0) {
          gallery.textContent = "No livestreams found.";
          return;
        }

        entries.forEach((entry, index) => {
          const title = entry.querySelector("title").textContent;
          const link = entry.querySelector("link").getAttribute("href");
          const videoId = new URL(link).searchParams.get("v");
          const thumb = `https://img.youtube.com/vi/${videoId}/hqdefault.jpg`;

          const videoDiv = document.createElement("div");
          videoDiv.className = "video";
          videoDiv.innerHTML = `
            <img src="${thumb}" alt="${title}" />
            <div class="video-title">${title}</div>
          `;
          videoDiv.onclick = () => playVideo(videoId);
          gallery.appendChild(videoDiv);

          if (index === 0) playVideo(videoId);
        });
      } catch (e) {
        console.error("Error loading videos:", e);
        document.getElementById("gallery").textContent = "Could not load videos.";
      }
    }

    function playVideo(id) {
      const iframe = document.getElementById("player");
      iframe.src = `https://www.youtube.com/embed/${id}?autoplay=1`;

      const chat = document.getElementById("chat-container");
      chat.innerHTML = `
        <iframe 
          src="https://tlk.io/woodlandforestchurch-${id}" 
          width="100%" 
          height="100%" 
          frameborder="0"
          style="border-radius:10px;">
        </iframe>
      `;
    }

    loadVideos();
  </script>
</body>
</html>
